<div class="container">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
        <div class="p-grid retira_margin_p_grid">
            <div class="p-col-12">
                <h1>Usuários</h1>
            </div>

            <div class="p-col-12 p-fluid">
                <label>Nome</label>
                <input type="text" pInputText name="nome" [(ngModel)]="filtro.nome" />
            </div>

            <div class="p-col-12">
                <button pButton type="submit" label="Pesquisar"></button>
            </div>
        </div>
    </form>

    <div class="p-grid retira_margin_p_grid">
        <div class="p-col-12">
            <p-table [value]="usuarios" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina"
                [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">
                            Nenhum usuário encontrado
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Conta</th>
                        <th>Nome</th>
                        <th>Login</th>
                        <th>E-mail</th>
                        <th>Admin</th>
                        <th>Status</th>
                        <th class="col-acoes-header"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-usu>
                    <tr>
                        <td><span class="p-column-title">Conta</span>{{usu.conta}}</td>
                        <td><span class="p-column-title">Nome</span>{{usu.nome}}</td>
                        <td><span class="p-column-title">Login</span>{{usu.login}}</td>
                        <td><span class="p-column-title">E-mail</span>{{usu.email}}</td>
                        <td><span class="p-column-title">administrador</span>{{usu.administrador}}</td>
                        <td><span class="p-column-title">Status</span>
                            <a href="javascript:;" [pTooltip]="usu.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top"
                                (click)="mudarStatus(usu)">{{usu.ativo ? 'Ativo' : 'Inativo'}}</a>
                        </td>
                        <td class="col-acoes-content">
                            <a pButton class="espaco-icones" icon="pi pi-pencil" pTooltip="Editar"
                                tooltipPosition="top"></a>
                            <button pButton class="espaco-icones" icon="pi pi-trash" pTooltip="Excluir"
                                tooltipPosition="top" (click)="confirmaExclusao(usu)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <div class="p-col-12">
            <a pButton label="Novo Usuario"></a>
        </div>
    </div>
</div>
