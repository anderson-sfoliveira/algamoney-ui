<div class="container">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
        <div class="p-grid retira_margin_p_grid">
            <div class="p-col-12">
                <h1>Produtos</h1>
            </div>

            <div class="p-col-12 p-fluid">
                <label>Nome</label>
                <input type="text" pInputText name="nome" [(ngModel)]="filtro.nome" />
            </div>

            <div class="p-col-12 p-fluid">
                <label>Categoria</label>
                <p-dropdown [options]="categorias" placeholder="Selecione" [filter]="true"></p-dropdown>
            </div>

            <div class="p-col-12">
                <button pButton type="submit" label="Pesquisar"></button>
            </div>
        </div>
    </form>

    <div class="p-grid retira_margin_p_grid">
        <div class="p-col-12">
            <p-table [value]="produtos" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina"
                [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="6">
                            Nenhum lançamento encontrado
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Conta</th>
                        <th>Nome</th>
                        <th>Descricao</th>
                        <th>Categoria</th>
                        <th class="col-valor-header">Preço</th>
                        <th class="col-acoes-header"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-prod>
                    <tr>
                        <td><span class="p-column-title">Conta</span>{{prod.conta}}</td>
                        <td><span class="p-column-title">Nome</span>{{prod.nome}}</td>
                        <td><span class="p-column-title">Descricao</span>{{prod.descricao}}</td>
                        <td><span class="p-column-title">Categoria</span>{{prod.categoria}}</td>
                        <td class="col-valor-content">
                            <span class="p-column-title">Preço</span>{{prod.preco | number:'1.2-2'}}
                        </td>
                        <td class="col-acoes-content">
                            <a pButton class="espaco-icones" icon="pi pi-pencil" pTooltip="Editar"
                                tooltipPosition="top"></a>
                            <button pButton class="espaco-icones" icon="pi pi-trash" pTooltip="Excluir"
                                tooltipPosition="top" (click)="confirmaExclusao(prod)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <div class="p-col-12">
            <a pButton label="Novo Produto" routerLink="/produtos/novo"></a>
        </div>
    </div>
</div>
