<div class="container">
  <div class="p-grid, retira_margin_p_grid">
    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>

    <div class="p-col-12">
      <label style="display: block;">Vencimento</label>
      <input style="width: 95px;" type="text" pInputText />
      <label> até </label>
      <input style="width: 95px;" type="text" pInputText />
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar" ></button>
    </div>
  </div>

  <div class="p-grid, retira_margin_p_grid">
    <div class="p-col-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="3" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descricao</th>
              <th class="col-data-header">Vencimento</th>
              <th class="col-data-header">Pagamento</th>
              <th class="col-valor-header">Valor</th>
              <th class="col-acoes-header"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lanc>
            <tr>
              <td><span class="ui-column-title">Pessoa</span>{{lanc.pessoa}}</td>
              <td><span class="ui-column-title">Descricao</span>{{lanc.descricao}}</td>
              <td class="col-data-content"><span class="ui-column-title">Vencimento</span>{{lanc.dataVencimento}}</td>
              <td class="col-data-content"><span class="ui-column-title">Pagamento</span>{{lanc.dataPagamento}}</td>
              <td class="col-valor-content" [ngStyle]="{ color: lanc.tipo === 'DESPESA' ? 'red' : 'blue'}"><span class="ui-column-title">Valor</span>{{lanc.valor}}</td>
              <td class="col-acoes-content">
                <a pButton class="espaco-icones" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton class="espaco-icones" icon="pi pi-trash"pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="p-col-12">
      <a pButton label="Novo Lançamento" ></a>
    </div>
  </div>

</div>
