<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Categorias</h1>
    </div>

    <div class="p-col-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>

    <div class="p-col-12">
      <label style="display: block;">Vencimento</label>
      <input style="width: 95px;" type="text" pInputText />
      <label> até </label>
      <input style="width: 95px;" type="text" pInputText />
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar" ></button>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="categorias">
        <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descricao</th>
              <th class="col-data-header">Vencimento</th>
              <th class="col-data-header">Pagamento</th>
              <th class="col-valor-header">Valor</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categoria>
            <tr>
              <td>{{categoria.pessoa}}</td>
              <td>{{categoria.descricao}}</td>
              <td class="col-data-content">{{categoria.dataVencimento}}</td>
              <td class="col-data-content">{{categoria.dataPagamento}}</td>
              <td class="col-valor-content">{{categoria.valor}}</td>
            </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
